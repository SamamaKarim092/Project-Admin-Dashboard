<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>

                <div><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 48 48">
                    <path fill="#8BC34A" d="M37,39H11l-6,6V11c0-3.3,2.7-6,6-6h26c3.3,0,6,2.7,6,6v22C43,36.3,40.3,39,37,39z"></path>
                    </svg><h4>Messages</h4> </div>
                <div><img width="23" height="23" src="https://img.icons8.com/ios/50/time-machine--v1.png" alt="time-machine--v1"/><h4>History</h4> </div>
                <div><img width="23" height="23" src="https://img.icons8.com/ios-filled/50/task.png" alt="task"/><h4>Task</h4> </div>
                <div><img width="28" height="28" src="https://img.icons8.com/ios-filled/50/people-working-together.png" alt="people-working-together"/><h4>Communities</h4> </div>
            </div>

                <div><img width="23" height="23" src="https://img.icons8.com/ios-filled/50/request-service.png" alt="request-service"/><h4>Support</h4> </div>
                <div><img width="23" height="23" src="https://img.icons8.com/ios-filled/50/security-user-male.png" alt="security-user-male"/><h4>Privacy</h4> </div>
            </div>
        </div>

        <!-- Header Panel -->
        <div class="header">
            <div class="first-row">

                <div class="smallthings-1">
                    <div class="mag-glass"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
                        <path d="M 21 3 C 11.601563 3 4 10.601563 4 20 C 4 29.398438 11.601563 37 21 37 C 24.355469 37 27.460938 36.015625 30.09375 34.34375 L 42.375 46.625 L 46.625 42.375 L 34.5 30.28125 C 36.679688 27.421875 38 23.878906 38 20 C 38 10.601563 30.398438 3 21 3 Z M 21 7 C 28.199219 7 34 12.800781 34 20 C 34 27.199219 28.199219 33 21 33 C 13.800781 33 8 27.199219 8 20 C 8 12.800781 13.800781 7 21 7 Z"></path>
                        </svg></div>
                    <div class="search-bar"><input type="text" placeholder="Search..." class="search-input"></div>
                </div>

                <div class="smallthings-2">
                    <div class="bell"><img width="30" height="30" src="https://img.icons8.com/ios/50/alarm--v1.png" alt="alarm--v1"/></div>
                    <div class="profile-pic"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 32 32">
                        <path d="M 16.042969 0 L 9 17 C 7 21 3 18 3 18 C 5 23 3 25 3 25 C 3 25 4 23 7 26 C 10 29 15 29 15 29 C 8 28 8.43 25.043 9 23 C 10.285 18.391 15.5 5 15.5 5 L 23 23 C 25 28 17 29 17 29 C 17 29 22 29 25 26 C 28 23 29 25 29 25 C 27 22 29 18 29 18 C 25 21 23 17 23 17 L 16.042969 0 z M 2 25 C 2 25 6.9990625 32 15.914062 32 C 24.829062 32 30 25 30 25 C 19 35 16 29 16 29 C 13 35 2 25 2 25 z"></path>
                        </svg></div>
                    <div class="name">Samama Karim</div>
                </div>
            </div>

            <div class="second-row">

                <div class="smallthings-3">
                    <div class="big-profile"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="50" height="50" viewBox="0 0 32 32">
                        <path d="M 16.042969 0 L 9 17 C 7 21 3 18 3 18 C 5 23 3 25 3 25 C 3 25 4 23 7 26 C 10 29 15 29 15 29 C 8 28 8.43 25.043 9 23 C 10.285 18.391 15.5 5 15.5 5 L 23 23 C 25 28 17 29 17 29 C 17 29 22 29 25 26 C 28 23 29 25 29 25 C 27 22 29 18 29 18 C 25 21 23 17 23 17 L 16.042969 0 z M 2 25 C 2 25 6.9990625 32 15.914062 32 C 24.829062 32 30 25 30 25 C 19 35 16 29 16 29 C 13 35 2 25 2 25 z"></path></div>
                        <div class="text">
                            <span>Hi , There</span>
                            <div class="hashtag">Samama Karim (@samama)</div> 
                    </div>
                </div>
                
                <div class="buttons">
                    <button class="new">New</button>
                    <button class="upload">Upload</button>
                    <button class="share">Share</button>
                </div>
                
            </div>
        </div>


        <div class="main-panel"></div>
    </div>

    
</body>
</html>
